language: node_js
services:
  - redis-server
node_js:
- "10"
cache:
  directories:
  - "node_modules"
script:
- npm test
before_deploy:
- echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" >> $HOME/.npmrc 2> /dev/null
deploy:
  provider: script
  script: "lerna publish from-git --yes"
  skip_cleanup: true
  on:
    node: "10"
    tags: true
